<div
  class="flex flex-column align-items-center p-4 justify-content-center w-auto h-auto row-gap-2"
>
<div
  class="flex justify-content-center align-content-center h-full w-full my-auto"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="flex align-items-center justify-content-center">
  
        <img
            src="../../../../../assets/images/SparkLogo1.png"
            alt="Image"
            width="170"
            height="70"
            class="my-auto"
          />   
    </div>
      <div class="text-900 text-3xl font-medium mb-3">Registration Form</div>      
    </div>

    <div>
      <label for="name1" class="block text-900 font-medium mb-2">Name*</label>
      <input
        id="name1"
        type="text"
        placeholder="Enter the Name"
        pInputText
        class="w-full mb-3"
        required
      />

      <label for="companyName1" class="block text-900 font-medium mb-2">Company Name*</label>
      <input
        id="companyName1"
        type="text"
        placeholder="Enter the Company Name"
        pInputText
        class="w-full mb-3"
        required
      />

      <label for="email1" class="block text-900 font-medium mb-2">Email*</label>
      <input
        id="email1"
        type="email"
        placeholder="Enter the Email address"
        pInputText
        class="w-full mb-3"
        required
      />

      <label for="mobile1" class="block text-900 font-medium mb-2">Mobile*</label>
      <input
        id="mobile1"
        type="tel"
        placeholder="Enter the Mobile Number"
        pInputText
        class="w-full mb-3"
        pattern="[0-9]{10}"
        minlength="10" 
        maxlength="10"
        required
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Terms & Conditions</label>
        </div>        
      </div>

      <button
        pButton
        pRipple
        label="Generate OTP"
        icon="pi pi-key"
        class="w-full"
        (click)="register()"
      ></button>
    </div>
  </div>
</div>
<app-auth-footer />
</div>
